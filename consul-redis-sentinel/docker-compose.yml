---
version: "3.7"

services:

  consul-server:
    image: hashicorp/consul:1.8.10
    container_name: consul-server
    restart: on-failure
    command: [
      "consul", "agent",
      "-config-file", "/config/config.hcl",
      "-bind", "${HOSTIP}",
      "-advertise", "${HOSTIP}",
      # with consul keygen
      "-encrypt", "vyIt2UJcg16ULc1celZnbAUu7Wm69TeWksDNTlLZ1Z0="]
    volumes:
    - ./consul:/config
    - /home/vagrant/consul/data:/consul/data
    network_mode: "host"

  stateless:
    image: docker.io/bitnami/redis:5.0.4-debian-9-r40
    container_name: stateless
    restart: on-failure
    depends_on:
      - consul-server
      - redis
      - redis-sentinel
      # - "patroni-proxy-template"
      # - "patroni-proxy"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      vpcbr:
        ipv4_address: 169.254.2.12

  redis:
    image: docker.io/bitnami/redis:5.0.4-debian-9-r40
    container_name: redis
    restart: on-failure
    depends_on:
      - consul-server
    ports:
      - '0.0.0.0:6379:6379'
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
    user: root
    volumes:
      - /home/vagrant/redis/data:/bitnami/redis/data
    networks:
      vpcbr:
        ipv4_address: 169.254.3.1

  redis-sentinel:
    image: docker.io/bitnami/redis-sentinel:5.0.4-debian-9-r39
    container_name: redis-sentinel
    restart: on-failure
    depends_on:
      - consul-server
      - redis
    ports:
      - '0.0.0.0:26379:26379'
    environment:
      - REDIS_MASTER_HOST=${HOSTIP}
      - REDIS_MASTER_SET=dc1
    user: root
    volumes:
      - /home/vagrant/redis-sentinel/data:/bitnami
    networks:
      vpcbr:
        ipv4_address: 169.254.3.2

