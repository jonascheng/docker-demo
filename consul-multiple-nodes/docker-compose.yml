---

version: "3.7"

services:

  consul-server:
    image: hashicorp/consul:1.8.10
    container_name: ${NODE_NAME}-consul-server
    command: ["consul", "agent", "-config-file=/config/config.hcl", "-config-dir=/config"]
    volumes:
    - "./consul:/config"
    ports:
    - ${CONSUL_UI_EXTERNAL_PORT}:8500
    networks:
      vpcbr:
        ipv4_address: ${CONSUL_SERVER_IP_ADDR}

  ingress:
    image: nicholasjackson/fake-service:v0.21.0
    container_name: ${NODE_NAME}-ingress
    depends_on:
      - "consul-server"
    environment:
      LISTEN_ADDR: 0.0.0.0:9090
      UPSTREAM_URIS: "http://localhost:9091"
      MESSAGE: "Hello World"
      NAME: "Ingress"
      SERVER_TYPE: "http"
      TIMING_50_PERCENTILE: 30ms
      TIMING_90_PERCENTILE: 60ms
      TIMING_99_PERCENTILE: 90ms
      TIMING_VARIANCE: 10
    ports:
    - "${INGRESS_EXTERNAL_PORT}:9090"
    networks:
      vpcbr:
        ipv4_address: ${INGRESS_IP_ADDR}
  ingress_proxy:
    image: nicholasjackson/consul-envoy:v1.6.1-v0.10.0
    container_name: ${NODE_NAME}-ingress_proxy
    depends_on:
      - "ingress"
    environment:
      CONSUL_HTTP_ADDR: ${CONSUL_SERVER_IP_ADDR}:8500
      CONSUL_GRPC_ADDR: ${CONSUL_SERVER_IP_ADDR}:8502
      SERVICE_CONFIG: /config/ingress_v1.hcl
      CENTRAL_CONFIG: "/central_config/ingress_defaults.hcl"
      CONNECT_SIDECAR_FOR: "ingress-v1"
    volumes:
    - "./fake-service/service_config:/config"
    - "./fake-service/central_config:/central_config"
    command: ["consul", "connect", "envoy"]
    network_mode: "service:ingress"

  web:
    image: nicholasjackson/fake-service:v0.21.0
    container_name: ${NODE_NAME}-web
    depends_on:
      - "consul-server"
    environment:
      LISTEN_ADDR: 0.0.0.0:9090
      UPSTREAM_URIS: "grpc://localhost:9091"
      MESSAGE: "Web response"
      NAME: "Web"
      SERVER_TYPE: "http"
      HTTP_CLIENT_APPEND_REQUEST: "true"
      TIMING_50_PERCENTILE: 20ms
      TIMING_90_PERCENTILE: 30ms
      TIMING_99_PERCENTILE: 40ms
      TIMING_VARIANCE: 10
    networks:
      vpcbr:
        ipv4_address: ${WEB_IP_ADDR}
  web_proxy:
    image: nicholasjackson/consul-envoy:v1.6.0-v0.10.0
    container_name: ${NODE_NAME}-web_proxy
    depends_on:
      - "web"
    environment:
      CONSUL_HTTP_ADDR: ${CONSUL_SERVER_IP_ADDR}:8500
      CONSUL_GRPC_ADDR: ${CONSUL_SERVER_IP_ADDR}:8502
      SERVICE_CONFIG: /config/web_v1.hcl
      CENTRAL_CONFIG: "/central_config/web_defaults.hcl"
      CONNECT_SIDECAR_FOR: "web-v1"
    volumes:
    - "./fake-service/service_config:/config"
    - "./fake-service/central_config:/central_config"
    command: ["consul", "connect", "envoy"]
    network_mode: "service:web"

  api:
    image: nicholasjackson/fake-service:v0.21.0
    container_name: ${NODE_NAME}-api
    depends_on:
      - "consul-server"
    environment:
      LISTEN_ADDR: 0.0.0.0:9090
      MESSAGE: "API response"
      NAME: "API"
      SERVER_TYPE: "grpc"
      TIMING_50_PERCENTILE: 1ms
      TIMING_90_PERCENTILE: 2ms
      TIMING_99_PERCENTILE: 3ms
      TIMING_VARIANCE: 10
      ERROR_RATE: 0.2
      ERROR_CODE: 14
      ERROR_TYPE: "http_error"
    networks:
      vpcbr:
        ipv4_address: ${API_IP_ADDR}
  api_proxy:
    image: nicholasjackson/consul-envoy:v1.6.0-v0.10.0
    container_name: ${NODE_NAME}-api_proxy
    depends_on:
      - "api"
    environment:
      CONSUL_HTTP_ADDR: ${CONSUL_SERVER_IP_ADDR}:8500
      CONSUL_GRPC_ADDR: ${CONSUL_SERVER_IP_ADDR}:8502
      SERVICE_CONFIG: /config/api_v1.hcl
      CENTRAL_CONFIG: "/central_config/api_defaults.hcl"
      CONNECT_SIDECAR_FOR: "api-v1"
    volumes:
    - "./fake-service/service_config:/config"
    - "./fake-service/central_config:/central_config"
    command: ["consul", "connect", "envoy"]
    network_mode: "service:api"

networks:
  vpcbr:
    driver: bridge
    ipam:
      config:
      - subnet: ${SUBNET_CIDR}
