---
version: "3.7"

services:

  fluentd:
    build:
      context: ./fluentd/
      dockerfile: Dockerfile
    image: fluent-image
    container_name: fluentd
    hostname: fluentd
    restart: always
    volumes:
      - /var/log/journal/fluentd/:/fluentd/log
      - ./fluentd/:/fluentd/etc/
    env_file:
      - ./fluentd/.env
    ports:
      - 127.0.0.1:24224:24224
      - 127.0.0.1:24224:24224/udp
    logging:
      driver: "journald"
      options:
        tag: "{{.Name}}/{{.ID}}"

  fluentd.housekeeping:
    build:
      context: ./fluentd.housekeeping/
      dockerfile: Dockerfile
    image: fluent-housekeeping-image
    container_name: fluentd.housekeeping
    hostname: fluentd.housekeeping
    restart: always
    volumes:
      - /var/log/journal/fluentd/:/var/log/
    environment:
      - FLUENTD_HOUSEKEEPING_CRON=5 0 * * *
    logging:
      driver: "journald"
      options:
        tag: "{{.Name}}/{{.ID}}"

