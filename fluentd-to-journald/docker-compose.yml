---
version: "3.7"

services:

  fluentd:
    build:
      context: ./fluentd/
      dockerfile: Dockerfile
    image: fluent-image
    container_name: fluentd
    hostname: fluentd
    restart: always
    volumes:
      - /var/log/journal/fluentd/:/fluentd/log
      - ./fluentd/:/fluentd/etc/
    env_file:
      - ./fluentd/.env
    ports:
      - 127.0.0.1:24224:24224
      - 127.0.0.1:24224:24224/udp
    logging:
      driver: "journald"
      options:
        tag: "{{.Name}}/{{.ID}}"

  fluentd.housekeeping:
    build:
      context: ./fluentd.housekeeping/
      dockerfile: Dockerfile
    image: fluent-housekeeping-image
    container_name: fluentd.housekeeping
    hostname: fluentd.housekeeping
    restart: always
    volumes:
      - /var/log/journal/fluentd/:/var/log/
    environment:
      - FLUENTD_HOUSEKEEPING_CRON=5 0 * * *
      - FLUENTD_HOUSEKEEPING_DAYS=3
    logging:
      driver: "journald"
      options:
        tag: "{{.Name}}/{{.ID}}"

  nginx-log-generator:
    image: kscarlett/nginx-log-generator
    container_name: nginx
    hostname: nginx
    restart: always
    environment:
      - RATE=2000
    networks:
      vpcbr:
        ipv4_address: 10.5.0.20

networks:
  vpcbr:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
