<source>
  @type  forward
  @label @mainstream
  port  24224
</source>

<label @mainstream>
  <match nginx/**>
    @type relabel
    @label @nginx
  </match>

  # fall back no match
  <match **>
    @type stdout
  </match>
</label>

# route for nginx severity tagging as prefix
<label @nginx>
  <filter>
    @type parser
    format nginx
    key_name log
    reserve_data true
  </filter>

  # rank severity
  <match nginx/**>
    @type rewrite_tag_filter
    <rule>
      key code
      pattern /^2\d\d$/
      tag info.${tag}
    </rule>
    <rule>
      key code
      pattern /^(3\d\d|4\d\d)$/
      tag error.${tag}
    </rule>
    # default treat as fatal if uncatch
    <rule>
      key code
      pattern /.+/
      tag fatal.${tag}
    </rule>
  </match>

  <match **>
    @type relabel
    @label @severity_control
  </match>
</label>

<label @severity_control>
  <filter **>
    @type record_transformer
    <record>
      tag ${tag}
    </record>
  </filter>

  <filter **>
    @type grep
    <regexp>
      key tag
      pattern "#{ENV['SEVERITY']}"
    </regexp>
  </filter>

  <match **>
    @type relabel
    @label @output
  </match>
</label>

<label @output>
  <filter **>
    @type record_transformer
    renew_record true
    keep_keys log
  </filter>

  <match info.**>
    @type file
    path /fluentd/log/info.*.log
    # append true
    time_slice_format %Y%m%d
    time_slice_wait 1m
    time_format %Y%m%d
  </match>
  <match fatal.**>
    @type file
    path /fluentd/log/fatal.*.log
    # append true
    time_slice_format %Y%m%d
    time_slice_wait 1m
    time_format %Y%m%d
  </match>
  <match error.**>
    @type file
    path /fluentd/log/error.*.log
    # append true
    time_slice_format %Y%m%d
    time_slice_wait 1m
    time_format %Y%m%d
  </match>
  <match **>
    @type file
    path /fluentd/log/dummy.*.log
    # append true
    time_slice_format %Y%m%d
    time_slice_wait 1m
    time_format %Y%m%d
  </match>
</label>

# fall back no match
<match **>
  @type stdout
</match>
