<system>
  <log>
    format text
  </log>
</system>

<source>
  @type  forward
  @label @mainstream
  port  24224
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>
  <filter docker.system.nginx>
    @type parser
    format nginx
    key_name log
    remove_key_name_field true
    reserve_data true
  </filter>
  <match docker.system.nginx>
    @type file
    @id   output_nginx
    path         /fluentd/log/nginx.*.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
  # <match docker.system.**>
  #   @type file
  #   @id   output_docker1
  #   path         /fluentd/log/docker.*.log
  #   append       true
  #   time_slice_format %Y%m%d
  #   time_slice_wait   1m
  #   time_format       %Y%m%dT%H%M%S%z
  # </match>
  <match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>
