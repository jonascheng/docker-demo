#
# See journald.conf(5) for details.

[Journal]
Storage=persistent
#Compress=yes
#Seal=yes
#SplitMode=uid
SyncIntervalSec=30
#RateLimitIntervalSec=30s
RateLimitBurst=100000
SystemMaxUse=1G
SystemKeepFree=2G
#SystemMaxFileSize=
#SystemMaxFiles=100
RuntimeMaxUse=1G
RuntimeKeepFree=2G
#RuntimeMaxFileSize=
#RuntimeMaxFiles=100
#MaxRetentionSec=
#MaxFileSec=1month
ForwardToSyslog=no
#ForwardToKMsg=no
#ForwardToConsole=no
#ForwardToWall=yes
#TTYPath=/dev/console
MaxLevelStore=6
MaxLevelSyslog=6
#MaxLevelKMsg=notice
#MaxLevelConsole=info
#MaxLevelWall=emerg
#LineMax=48K
